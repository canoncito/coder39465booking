<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkeo cdn de boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Linkeo cdn de toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Linkeo mi css de login -->
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>
<body class="text-center">
      <main>
        <div class="border-login" >
            <form class="form-login" id="formLogin">
                <img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Iniciar sesion</h1>
                <div class="form-floating">
                  <input type="text" class="form-control" id="user" placeholder="Ingrese su usuario">
                  <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su password">
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
              </form>
        </div>
      </main>
      <!-- Incluyo cdn de toastify -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <!-- Incluyo mi js de login -->
      <script src="/js/login.js"></script>
</body>
</html>
